<!DOCTYPE html>

<head>
    <title>CSSセレクタ</title>
    <link rel="stylesheet" href="./selecter.css" type="text/css">
</head>

<body>
    <h1>CSSセレクタ</h1>
    <h2>要素、id、classセレクタ</h2>
    <ul>
        <li id="list1">サンプルテキスト１</li>
        <li id="list2">サンプルテキスト２</li>
        <li id="list3">サンプルテキスト３</li>
        <li id="list4" class="sub_text">サンプルテキスト４</li>
        <li id="list5" class="sub_text">サンプルテキスト５</li>
    </ul>

    <h2>擬似クラス</h2>
    <ul>
        <li class="sample_text">サンプルテキスト１</li>
        <li class="sample_text">サンプルテキスト２</li>
        <li class="sample_text">サンプルテキスト３</li>
        <li class="sample_text">サンプルテキスト４</li>
        <li class="sample_text">サンプルテキスト５</li>
    </ul>
    <button id="sample_button">ボタン</button>
</body>
