<!DOCTYPE html>

<head>
    <title>selectタグ</title>
</head>

<body>
    <h1>selectタグ</h1>
    <p>selectタグは選択フォームを作るときに使う</p>
    <p>
        選択フォーム→
        <select name="form" id="form">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </p>
</body>
