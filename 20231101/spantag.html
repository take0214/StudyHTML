<!DOCTYPE html>

<head>
    <title>spanタグ</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>spanタグ</h1>
    <p>spanタグは一般的にインラインオブジェクトの一部分のスタイルを変更したいときなどに使う</p>
    <p>例：文章の<span class="span_bold">ここは太字</span>に<span class="span_red">ここは赤文字</span>にしたいなど、文章の一部分を強調したい時などに使う。</p>
</body>
