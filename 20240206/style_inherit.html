<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <a href="https://developer.mozilla.org/ja/docs/Web/CSS/Inheritance">スタイルの継承</a><br>

    CSS プロパティは 2 種類に分類することができます。<br>
    ・継承プロパティは、既定で親要素の計算値に設定されるものです（例：color）<br>
    ・非継承プロパティは、既定でそのプロパティの初期値に設定されるものです（例：border）<br>

    <br>

    <p id="p1">テキスト1：この段落には<em id="em1">強調されたテキスト</em>があります。</p>
    <p id="p2">テキスト2：この段落には<em id="em2">強調されたテキスト</em>があります。</p>
    <p id="p3">テキスト3：この段落には<em id="em3">強調されたテキスト</em>があります。</p>
</body>
</html>
