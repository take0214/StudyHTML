<body>
    <h1>カプセル化</h1>
    フィールド変数にprivate修飾子をつけ、<br>
    Getter、Setterメソッドを使ってメソッドを介してでしか<br>
    フィールドの値の参照、書き換えをできなくすること。<br>
    <br>
    <b>誤った値の書き換えなどを防ぐ。</b><br>
    Setterメソッドに値のチェック処理などをつければ<br>
    値を変更するたびに変更する値のチェックを実行することなどできる。<br>
</body>
