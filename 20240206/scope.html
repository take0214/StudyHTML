<body>
    <h2>変数のスコープ</h2>

    一番基本的なのが”ローカル変数”<br>
    Javaだと"{"から"}"までのブロックの間が有効範囲<br>

    <h2>static変数とインスタンス変数</h2>
    インスタンス変数=インスタンスごとに異なる値になる<br>
    static変数=インスタンス間で共通の値になる<br>
    <br>
    final修飾子：宣言した時の値から変えられない定数になる<br>
    <h2>クラス、メソッドのスコープ</h2>
    public：どこからでもアクセス可<br>
    protected：同一パッケージ内、またはサブクラスからのみアクセス可<br>
    何もなし：同一パッケージ内のみアクセス可<br>
    private：同一クラス内でのみアクセス可<br>
